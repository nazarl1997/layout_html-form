<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="POST">
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        <label class="label">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>
        <br>
        <label class="label">
          Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>
        <br>
        <label class="label">
          How old are You?
          <input
            type="number"
            name="age"
            value="12"
            min="1"
            max="100"
          >
        </label>
        <br>
        <label class="label">
          Full date of birth:
          <input
            type="date"
            name="date of birth"
          >
        </label>
        <br>
        <label class="label last">
          I accept the term of the agreement 
          <input
            type="checkbox"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="label">
          E-mail:
          <input
            type="email"
            placeholder="email@example.com"
            autocomplete="off"
            required
          >
        </label>
        <br>
        <label class="label">
          Password:
          <input 
            type="password"
            minlength="5"
            maxlength="32"
            required
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <label class="label">
          Do you love cats?
          <input 
            type="radio" 
            value="y" 
            name="love cats"
          >
          Yes
          <input
            type="radio"
            value="n"
            name="love cats"
          >
          No
        </label>
        <br>
        <label class="label">
          What is your favorite color?
          <input 
            type="color"
            name="color"
          >
        </label>
        <br>
        <label class="label">
          What time do you go to bed?
          <input 
            type="time"  
            name="time"
          >
        </label>
        <br>
        <label class="label">
          What are your favourite brand of cars?
          <select name="cars" multiple>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>  
        <br>
        <label class="label">
          How do you rate our work?
          <input 
            type="range" 
            name="rate"
            min="0"
            max="10"
            step="1"
            value="0"
          >
        </label>
      </fieldset>
      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="label">
          Comments:
          <textarea
            name="comments"
          >
          </textarea>
        </label>
        <br>
        <label class="label">
          Would you recommend us??
          <select name="recommend">
            <option value="y">yes</option>
            <option value="n">no</option>
          </select>
        </label>  
      </fieldset>
      <input 
        type="submit" 
        name="submit" 
        value="Submit"
      >
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
